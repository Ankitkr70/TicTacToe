<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="TTTstyling.css">

</head>
<body onload="startGame()">
<div class="container-fluid">
    <h1 class="heading" align="center">TIC TAC TOE</h1>
</div>
<div class=container" id="message" align="center">Who plays first</div>
<div class="container mt-2 " align="center">
    <table class="table table-striped">
        <tr>
            <td class="square" id="s1" onclick="move(this)"></td>
            <td class="square" id="s2" onclick="move(this)"></td>
            <td class="square" id="s3" onclick="move(this)"></td>
        </tr>
        <tr>
            <td class="square" id="s4" onclick="move(this)"></td>
            <td class="square" id="s5" onclick="move(this)"></td>
            <td class="square" id="s6" onclick="move(this)"></td>
        </tr>
        <tr>
            <td class="square" id="s7" onclick="move(this)"></td>
            <td class="square" id="s8"  onclick="move(this)"></td>
            <td class="square" id="s9" onclick="move(this)"></td>
        </tr>
    </table>
</div>
<div class="container" align="center">
    <button class="btn btn-primary" id="button" onclick="clearBox()">Restart</button>


</div>


</body>
<script src="script.js"></script>
</html>
